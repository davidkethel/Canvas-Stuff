<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Animation</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<script type="text/javascript" src="basicAnimationModel.js"></script>
<script type="text/javascript" src="basicAnimationController.js">
	
</script>

<script type="text/javascript">
	$(document).ready(function() {

		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");

		var controler = new basicAnimationController();

		setInterval(function() {
			var model = controler.move();
			draw(model);
		}, 10);

		function draw(model) {
			canvas.width = canvas.width;

			context.fillRect(model.getSquare1X(), model.getSquare1Y(), 50, 50);
			context.fillRect(model.getSquare2X(), model.getSquare2Y(), 50, 50);

		}
	});
</script>

</head>
<body>
	<canvas id="canvas" height="300px" width="300px"></canvas>
</body>
</html>
