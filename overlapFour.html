<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>untitled</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<script src="overlapFour.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {

		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");

		var colours = [ "green", "blue", "red", "orange" ];

		drawSquares();

		$("#greenToFront").click(function() {

			colours = bringToFront(colours, "green");
			drawSquares();
		});

		$("#orangeToFront").click(function() {
			colours = bringToFront(colours, "orange");
			drawSquares();
		});

		$("#redToFront").click(function() {
			colours = bringToFront(colours, "red");
			drawSquares();
		});

		$("#blueToFront").click(function() {
			colours = bringToFront(colours, "blue");
			drawSquares();
		});

		function drawSquares() {
			canvas.width = canvas.width;
			for (i = 0; i < 4; i++) {
				context.fillStyle = colours[i];
				context.fillRect(i * 25, i * 25, 100, 100);
			}
		}
	});
</script>
</head>
<body>
	<canvas id="canvas" height="300px" width="300px"></canvas>
	<div>
		<input type="button" id="greenToFront" value="Bring Green To Front" />
		<input type="button" id="orangeToFront" value="Bring Orange To Front" />
		<input type="button" id="redToFront" value="Bring Red To Front" /> <input
			type="button" id="blueToFront" value="Bring Blue To Front" />
	</div>
</body>
</html>
